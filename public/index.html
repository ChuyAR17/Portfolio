<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jesús Ramírez</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: var(--dark-blue);
        color: var(--white-blue);
        font-family: "Poppins", sans-serif;
      }
      .page-frame--upperline {
        background-color: var(--primary-blue);
        position: fixed;
        top: 20px;
        left: 50px;
        right: 50px;
        height: 2px;
        box-shadow: 0px 0px 4px var(--primary-blue);
        border-radius: 4px;
      }
      .page-frame--leftline {
        background-color: var(--primary-blue);
        position: fixed;
        top: 50px;
        left: 20px;
        height: 60%;
        width: 2px;
        box-shadow: 0px 0px 4px var(--primary-blue);
        border-radius: 4px;
      }
      .page-frame--rightline {
        background-color: var(--primary-blue);
        position: fixed;
        top: 50px;
        right: 20px;
        height: 60%;
        width: 2px;
        box-shadow: 0px 0px 4px var(--primary-blue);
        border-radius: 4px;
      }
    </style>
  </head>

  <body>
    <div id="main"></div>
  </body>
</html>
