<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <noscript>
    <h3>Esta pagina necesita de Javascript para funcionar</h3>
  </noscript>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('%c Registrado','color:white;background-color:blue;','Registrado!')
          })
          .catch(registrationError => {
            console.log('%c Error registro','color:white;background-color:red;',registrationError)
          })
      })
    }
  </script>
</body>
</html>
